<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="../assets/output.css">

</head>

<body class="bg-gray-950 min-h-screen min-w-screen">
    <div class="absolute flex h-full w-full">
        <!-- Sidebar -->
        <div
            class="bg-gray-900 transition-all duration-500 flex min-w-28 max-w-40 md:max-w-64 lg:max-w-80 flex-col border-r border-gray-800 gap-4">
            <!-- Sidebar Header -->
            <div
                class="h-16 border-2 border-gray-800 flex items-center justify-between px-6 bg-gray-900/50 backdrop-blur-sm sticky top-0 z-10 text-white">
                <h2 class="text-white">Chats</h2>
                <button class="p-2 rounded-lg hover:bg-gray-800 text-gray-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </button>
            </div>
            <!-- Search -->
            <div class="h-16 py-2 px-4 group transition-all duration-300 ease-in-out">
                <input type="search" name="chatFilter" id="chatFilter" placeholder="Buscar..."
                    class="w-full px-3 py-[6px] border-2 border-gray-800 rounded-lg placeholder-gray-500 focus:border-blue-500 focus:ring-blue-500 focus:outline-none group-focus-within:border-blue-500 group-focus-within:ring-blue-500">
            </div>
            <!-- Contact List -->
            <div class="flex-1 flex flex-col px-6 overflow-y-auto border-b border-gray-800">
                <ul id="contactList" class="flex flex-col gap-2">
                    <!-- Lectura Dinamica -->
                </ul>
            </div>

            <!-- Sidebar Footer -->
            <div class="h-16 px-3 flex items-center text-white">
                <div class="flex items-center gap-2">
                    <div class="max-w-8">
                        <span class="bg-blue-500/50 h-4 w-full rounded-full p-2  text-sm">LR</span>
                    </div>
                    <div class="flex-1 ">
                        <button class="flex items-center justify-between w-full">
                            <span class="hidden md:block font-medium flex-1">Configuración</span>
                            <!-- Icono de configuración -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                        <span class="text-gray-400 text-xs">En línea</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat -->
        <div class="bg-gray-800 flex-1 flex flex-col min-w-60">
            <!-- Chat Header -->
            <div id="chatHeader" class="h-16 w-full flex items-center text-white border-b border-gray-700 px-3 py-3">
                <img id="contactAvatar" class="md:mt-4 h-8 max-w-8 rounded-full"
                    src="https://randomuser.me/api/portraits/women/5.jpg"
                    alt="https://randomuser.me/api/portraits/women/73.jpg">
                <div class="flex flex-col justify-center gap-1 px-3">
                    <h3 id="contactName" class="flex-1 text-sm">Lynn Gordon</h3>
                    <small id="contactStatus" class="text-green-700">Escribiendo ...</small>
                </div>
            </div>
            <!-- Chat Messages -->
            <section class="flex-1 border-b border-gray-700 px-3 overflow-y-auto py-2">
                <div id="noChatSelected" class="flex items-center justify-center h-full">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <p class="text-gray-400">Selecciona un contacto para comenzar a chatear</p>
                </div>
                <ul class="flex flex-col gap-2" id="messages">
                    <!-- Lectura Dinamica -->
                </ul>
            </section>
            <!-- Chat Footer -->
            <div id="chatFooter" class="flex items-center gap-0 h-20 px-3">
                <div class="">
                    <label for="file-upload"
                        class="flex items-center gap-2 px-4 py-2 bg-blue-600/60 text-white rounded-lg shadow hover:bg-blue-700 transition-colors cursor-pointer font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 6.187l-5.493 5.511a1.5 1.5 0 01-2.121-2.12l5.424-5.424" />
                        </svg>
                    </label>
                    <input id="file-upload" type="file" class="hidden" />
                </div>

                <div class="flex-1 flex items-center relative mr-4">
                    <input id="mensaje" type="text"
                        class="flex-1 w-full bg-gray-900 border border-gray-700 text-gray-200 rounded-xl pl-4 pr-12 py-2 focus:outline-none focus:border-blue-500"
                        placeholder="Escribe el mensaje" />
                    <button type="submit"
                        class="absolute right-1 top-1/2 transform -translate-y-1/2 p-1.5 bg-blue-600 text-white rounded-full hover:bg-blue-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 -ml-0.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Script de lógica del chat -->
    <script src="../renderer/chat-renderer.js"></script>

</body>

</html>
